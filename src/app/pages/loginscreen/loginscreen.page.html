<ion-header class="ion-no-border">
  <ion-toolbar>
      <!--<ion-title>loginscreen</ion-title> -->
  </ion-toolbar>

  <ion-buttons slot="start">
    <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
  
      
  <ion-card-content>
    <div class="wrapform">
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="text" placholder="Email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="************" name="password"  required></ion-input>
      </ion-item> 

    </div>
    <div class="password_fogot">
      <ion-button fill="clear" class="ion-no-padding">Forgot Password</ion-button>
      
    </div>
    <div class="sign-btn-wrap">
      <ion-button shape="round" fill="solid" class="sign-btn">Login</ion-button>
    </div>


    <div class="text-tag">
    
      <span>Or via Social Media</span>
  
    </div>
  
    <div class="social-btns">
      <ion-button fill="clear"  class="facebookbtn ion-no-padding">
        <ion-img src="assets/images/facebook.png"></ion-img>
      </ion-button>
     
      <ion-button fill="clear"  class="googlebtn ion-no-padding">
        <ion-img src="assets/images/google.png"></ion-img>
      </ion-button>
     
      <ion-button fill="clear"  class="applebtn ion-no-padding">
        <ion-img src="assets/images/apple.png"></ion-img>
      </ion-button>
     
  
     
    </div>

  </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Don't have an account?</span><button class="ion-no-padding">Sign up</button>

  </div>



</ion-content>
